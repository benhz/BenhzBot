apiVersion: v1
kind: Secret
metadata:
  name: dingteam-bot-secret
  namespace: default
type: Opaque
stringData:
  # 钉钉配置（需要替换为实际值）
  DINGTALK_APP_KEY: "your_app_key_here"
  DINGTALK_APP_SECRET: "your_app_secret_here"
  DINGTALK_AGENT_ID: "your_agent_id_here"
  DINGTALK_ROBOT_CODE: "your_robot_code_here"
  
  # 数据库密码
  DB_USER: "postgres"
  DB_PASSWORD: "your_db_password_here"
  
  # 管理员白名单（逗号分隔）
  ADMIN_USERS: "user123,user456"
